<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px; 

        }

    </style>
</head>
<body>
    <header>
        Exercicios HTml
    </header>
    <nav>
        <a href wm-nav="teste.html">00 - Teste</a> |
        <a href wm-nav="texto1.html"> 02 - Texto1</a> |
        <a href wm-nav="texto2.html"> 03 - Texto 2</a> |
        <a href wm-nav="listas.html">04 - Listas </a> |
        <a href wm-nav="listaAninhada.html">05 - Lista Aninhada </a> |
        <a href wm-nav="links.html">06 - Links </a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    
            }
        }

        )
    </script>
</body>
</html>
